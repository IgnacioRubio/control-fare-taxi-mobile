<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ titleToolbar }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSave()" novalidate>
    <ion-list>  
      <!-- INPUT: ORIGEN -->
      <ion-item>
        <ion-label position="floating">Origen</ion-label>
        <ion-input #originCtrl="ngModel" [(ngModel)]="fare.origin" name="origin" type="text" inputmode="text" required></ion-input>
      </ion-item>

      <ion-item *ngIf="!originCtrl.valid && originCtrl.touched" lines="none">
        <ion-text class="validation-label-text" color="danger">Origen es necesaria</ion-text>
      </ion-item>
      <!-- INPUT: DESTINATION -->
      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input #destinationCtrl="ngModel" [(ngModel)]="fare.destination" name="destination" type="text" inputmode="text" required></ion-input>
      </ion-item>

      <ion-item *ngIf="!destinationCtrl.valid && destinationCtrl.touched" lines="none">
        <ion-text class="validation-label-text" color="danger">Destino es necesaria</ion-text>
      </ion-item>
      <!-- INPUT: PRICE -->
      <ion-item>
        <ion-label position="floating">Precio (â‚¬)</ion-label>
        <ion-input #priceCtrl="ngModel" [(ngModel)]="fare.price" name="price" type="number" min="0" step="0.01" required></ion-input>
      </ion-item>
      
      <ion-item *ngIf="!priceCtrl.valid && priceCtrl.touched" lines="none">
        <ion-text class="validation-label-text" color="danger">Precio es necesaria</ion-text>
      </ion-item>
      <!-- INPUT:  PAY CARD -->
      <ion-item lines="full">
        <ion-checkbox [(ngModel)]="fare.isPayCard" name="isPaycard" slot="start"></ion-checkbox>
        <ion-label>Tarjeta</ion-label>
      </ion-item>
      <!-- INPUT:  SEPA SERVICE-->
      <ion-item lines="full">
        <ion-checkbox [(ngModel)]="fare.isSespaService" name="isSespaService" slot="start"></ion-checkbox>
        <ion-label>SEPA</ion-label>
      </ion-item>
      <!-- BUTTON: SUBMIT --> 
      <ion-button class="ion-margin-top" [disabled]="!f.valid" expand="block" type="submit">Guardar</ion-button>
    </ion-list>
  </form>
</ion-content>
