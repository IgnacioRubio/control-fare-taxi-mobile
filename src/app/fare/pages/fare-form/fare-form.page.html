<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ titleToolbar }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- INPUT: ORIGEN -->
  <ion-item>
    <ion-label position="floating">Origen</ion-label>
    <ion-input [(ngModel)]="fare.origin" type="text" inputmode="text" required></ion-input>
  </ion-item>
  <!-- INPUT: DESTINATION -->
  <ion-item>
    <ion-label position="floating">Destino</ion-label>
    <ion-input [(ngModel)]="fare.destination" type="text" inputmode="text" required></ion-input>
  </ion-item>
  <!-- INPUT: PRICE -->
  <ion-item>
    <ion-label position="floating">Precio (â‚¬)</ion-label>
    <ion-input [(ngModel)]="fare.price" type="number" min="0" step="0.01"></ion-input>
  </ion-item>
  <!-- INPUT:  PAY CARD -->
  <ion-item lines="full">
    <ion-checkbox [(ngModel)]="fare.isPayCard" slot="start"></ion-checkbox>
    <ion-label>Tarjeta</ion-label>
  </ion-item>
  <!-- INPUT:  SEPA SERVICE-->
  <ion-item lines="full">
    <ion-checkbox [(ngModel)]="fare.isSespaService" slot="start"></ion-checkbox>
    <ion-label>SEPA</ion-label>
  </ion-item>

  <!-- FAB SAVE -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onSave()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
