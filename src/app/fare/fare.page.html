<ion-header>
  <shared-toolbar-back title="{{titleToolbar}}" color="primary" [hidden]="faresSelected.length > 0"></shared-toolbar-back>
</ion-header>

<ion-content>
  <fare-list
    [dataList]="fares"
    (dataClicked)="onClickFare($event)"
    (dataListSelected)="onSelectedFares($event)"
    (dataListRemove)="onDeleteFares($event)"
  ></fare-list>
</ion-content>
