<ion-header>  
  <shared-toolbar-back title="Formulario Parte de Trabajo"></shared-toolbar-back>
</ion-header>

<ion-content>
  <!-- INPUT: DESCRIPTION -->
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="description" type="text" required></ion-input>
  </ion-item>
  <!-- INPUT: KILOMETERS -->
  <ion-item>
    <ion-label position="floating">Kilómetros</ion-label>
    <ion-input [(ngModel)]="kilometers" type="number" min="0"></ion-input>
  </ion-item>
  <!-- INPUT: IS SEND -->
  <ion-item lines="full">
    <ion-checkbox [(ngModel)]="isSend" slot="start"></ion-checkbox>
    <ion-label>Enviado</ion-label>
  </ion-item>

  <!-- FAB SAVE + CANCEL WORK REPORT -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onSave()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
