<ion-header>
  <ion-toolbar>
    <ion-title>Formulario Parte de Trabajo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- INPUT: DESCRIPTION -->
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="description" type="text" required></ion-input>
  </ion-item>
  <!-- INPUT: KILOMETERS -->
  <ion-item>
    <ion-label position="floating">Kilómetros</ion-label>
    <ion-input [(ngModel)]="kilometers" type="number" min="0"></ion-input>
  </ion-item>
  <!-- INPUT: IS SEND -->
  <ion-item>
    <ion-checkbox [(ngModel)]="isSend" slot="start"></ion-checkbox>
    <ion-label>Enviado</ion-label>
  </ion-item>
</ion-content>
