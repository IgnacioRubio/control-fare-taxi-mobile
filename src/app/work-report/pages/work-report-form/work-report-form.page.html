<ion-header> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ titleToolbar }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- INPUT: DESCRIPTION -->
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="workReport.description" type="text" required></ion-input>
  </ion-item>
  <!-- INPUT: KILOMETERS -->
  <ion-item>
    <ion-label position="floating">Kilómetros</ion-label>
    <ion-input [(ngModel)]="workReport.kilometers" type="number" min="0"></ion-input>
  </ion-item>
  <!-- INPUT: IS SEND -->
  <ion-item lines="full">
    <ion-checkbox [(ngModel)]="workReport.isSend" slot="start"></ion-checkbox>
    <ion-label>Enviado</ion-label>
  </ion-item>

  <!-- FAB SAVE -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onSave()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
