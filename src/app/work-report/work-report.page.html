<ion-header>
  <ion-toolbar [hidden]="multiselectMode">
    <ion-title>PARTES DE TRABAJO</ion-title>
  </ion-toolbar>

  <ion-toolbar [hidden]="!multiselectMode" color="dark">
    <ion-buttons>
      <ion-button (click)="onCloseToolbar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-title> {{ workReportsSelected.length }} </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- WORK REPORT LIST -->
  <ion-list-multiselect
    [dataList]="workReports"
    [attributesToShow]="workReportsAttributesToShow"
    (dataClicked)="onClickWork($event)"
  ></ion-list-multiselect>

  <!-- FAB ADD WORK REPORT -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/work-report/work-report-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
